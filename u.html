<body>
    <p id="ꙮ"></p>
    <div id="unicode-counter"></div>
    <script>
        (function(){
            let elem = document.getElementById('ꙮ');
            let counterElem = document.getElementById('unicode-counter');
            let codePoint = 0x0000;
            let batchSize = 2000; // Number of characters per batch
            let stopAt = 0x1FBFF; // Stop at Symbols for Legacy Computing

            function addUnicodeBatch() {
                let text = '';
                for (let i = 0; i < batchSize; i++) {
                    if (codePoint > stopAt) {
                        return;
                    }
                    if (codePoint < 0xD800 || codePoint > 0xDFFF) { // Skip surrogate pairs
                        try {
                            text += String.fromCodePoint(codePoint);
                        } catch (e) {}
                    }
                    codePoint++;
                }
                elem.textContent += text;
                counterElem.textContent = codePoint.toString(10); // Display last processed Unicode number
                setTimeout(addUnicodeBatch, 0); // Schedule next batch
            }

            addUnicodeBatch();
        })();
    </script>
</body>
